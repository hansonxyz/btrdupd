[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
log_cli = true
log_cli_level = INFO

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require test volume at /mnt/btrdupd-test)
    system: System tests (requires BTRFS and root)
    slow: Slow running tests
    edge: Edge case tests (file changes during operations, errors, etc.)